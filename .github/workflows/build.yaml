name: build

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Ansible Lint
        uses: ansible/ansible-lint-action@6c8c141
        with:
          targets: |
            site.yaml
            terraform.yaml
            kubernetes.yaml
            roles/

      - name: Terraform Format
        uses: hashicorp/terraform-github-actions@1acd6aa
        with:
          tf_actions_version: 'latest'
          tf_actions_subcommand: 'fmt'
          tf_actions_working_dir: './terraform/'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ununtu-latest
    needs: lint
    if: contains(github.ref, 'master') && contains(github.event_name, 'push')

    steps:
      - uses: actions/checkout@master
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Setup GPG
        run: bin/gpg-import.sh
        env:
          GPG_PUBKEY: ${{ secrets.CI_GPG_PUBKEY }}
          GPG_PRIVKEY: ${{ secrets.CI_GPG_PRIVKEY }}

      - name: Setup SSH
        run: bin/ssh-import.sh
        env:
          SSH_PRIVKEY: ${{ secrets.CI_SSH_PRIVKEY }}

      - name: Install Ansible Roles
        run: |
          ansible-galaxy install -r requirements.yaml

      - name: Ansible Check - terraform.yaml
        run: ansible-playbook -i localhost terraform.yaml --check

      - name: Ansible Run - terraform.yaml
        run: ansible-playbook -i localhost terraform.yaml

      - name: Ansible Check - site.yaml
        run: ansible-playbook -i localhost site.yaml --check

      - name: Ansible Run - site.yaml
        run: ansible-playbook -i localhost site.yaml
