name: build

on:
  - pull_request

env:
  tf_version: 'latest'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: postdeploy
        uses: jrmcdonald/blackbox-github-actions@v0.2.0
        with:
          bb_actions_subcommand: 'postdeploy'
        env:
          BLACKBOX_PUBKEY: ${{ secrets.CI_GPG_PUBKEY }}
          BLACKBOX_PRIVKEY: ${{ secrets.CI_GPG_SUBKEY }}

      - name: fmt
        uses: jrmcdonald/terraform-github-actions@v0.2.5
        with:
          tf_actions_version: ${{ env.tf_version }}
          tf_actions_subcommand: 'fmt'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: init
        uses: jrmcdonald/terraform-github-actions@v0.2.5
        with:
          tf_actions_version: ${{ env.tf_version }}
          tf_actions_subcommand: 'init'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TF_CLI_ARGS: "--var-file=secrets.tfvars.json"

      - name: validate
        uses: jrmcdonald/terraform-github-actions@v0.2.5
        with:
          tf_actions_version: ${{ env.tf_version }}
          tf_actions_subcommand: 'validate'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: plan provisioning
        uses: jrmcdonald/terraform-github-actions@v0.2.5
        with:
          tf_actions_version: ${{ env.tf_version }}
          tf_actions_subcommand: 'plan'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TF_CLI_ARGS: "-target=module.provisioning -var-file=secrets.tfvars.json"
          
      - name: plan kubeconfig
        uses: jrmcdonald/terraform-github-actions@v0.2.5
        with:
          tf_actions_version: ${{ env.tf_version }}
          tf_actions_subcommand: 'plan'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TF_CLI_ARGS: "-target=module.kubeconfig -var-file=secrets.tfvars.json"

      - name: plan helm
        uses: jrmcdonald/terraform-github-actions@v0.2.5
        with:
          tf_actions_version: ${{ env.tf_version }}
          tf_actions_subcommand: 'plan'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TF_CLI_ARGS: "-target=module.helm -var-file=secrets.tfvars.json"

      - name: shred
        uses: jrmcdonald/blackbox-github-actions@v0.2.0
        if: always()
        with:
          bb_actions_subcommand: 'shred_all_files'
        env:
          BLACKBOX_PUBKEY: ${{ secrets.CI_GPG_PUBKEY }}
          BLACKBOX_PRIVKEY: ${{ secrets.CI_GPG_SUBKEY }}
