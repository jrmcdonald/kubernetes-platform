name: build

on:
  push:
    branches:
      - 'master'

env:
  tf_version: 'latest'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: set GNUPGHOME
        run: |
          echo ::set-env name=GNUPGHOME::"${GITHUB_WORKSPACE}/.gnupg"

      - name: gpg setup
        run: |
          echo -e "${{ secrets.CI_GPG_PUBKEY }}" | gpg --import
          echo -e "${{ secrets.CI_GPG_SUBKEY }}" | gpg --import
          gpg --list-keys
          gpg --list-secret-keys

      - name: postdeploy
        uses: jrmcdonald/blackbox-github-actions@v0.1.4
        with:
          bb_actions_subcommand: 'postdeploy'

      - name: apply
        uses: jrmcdonald/terraform-github-actions@v0.1.0
        with:
          tf_actions_version: ${{ env.tf_version }}
          tf_actions_subcommand: 'apply'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TF_CLI_ARGS: "--var-file=secrets.tfvars.json"

      - name: shred
        uses: jrmcdonald/blackbox-github-actions@v0.1.4
        with:
          bb_actions_subcommand: 'shred_all_files'
