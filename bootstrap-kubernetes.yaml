- name: Bootstrap Kubespray
  become: true
  remote_user: deployer
  import_playbook: kubespray/cluster.yml

- name: Install Metallb
  become: true
  remote_user: deployer
  import_playbook: kubespray/contrib/metallb/metallb.yml
  vars:
    metallb:
      ip_range: "{{ hostvars[groups['kube-master'][0]]['loadbalancer_ip'] }}"
      protocol: "layer2"
      limits:
        cpu: "100m"
        memory: "100Mi"
      port: "7472"
      version: v0.7.3