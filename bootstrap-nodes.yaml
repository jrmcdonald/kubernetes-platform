- name: Bootstrap Required Users
  hosts: all
  remote_user: root
  become: no
  gather_facts: no
  roles:
    - bootstrap-users

- name: Harden Kubernetes Nodes
  hosts: all
  remote_user: deployer
  become: true
  roles:
    - dev-sec.os-hardening
    - dev-sec.ssh-hardening
  vars:
    sysctl_overwrite:
      net.ipv6.conf.all.disable_ipv6: 0

- name: Bootstrap Kubernetes Nodes
  hosts: all
  remote_user: deployer
  become: true
  roles:
    - bootstrap-nodes